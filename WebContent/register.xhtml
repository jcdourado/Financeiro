<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.xhtml">Financeiro</a>
		</div>
		
		<div>
		
			<h:form styleClass="navbar-form navbar-right"  id="formBody" role="search" >
				
				<div class="form-group">
					
					<div class="col-md-3">
						<a class="btn btn-default navbar-btn btn-primary" href="login.xhtml">Login</a>
					</div>
				</div>
				
				<h:messages layout="table"/>
				<h:inputHidden id="msg" />
				<h:message for="msg" />
				
			</h:form>
		
		</div>
		
	  </div>
	</nav>
	
	<div class="jumbotron">
		<H1>Sua nova conta está aqui!</H1>
	    <div class="form-group">
		  <label for="usuario">Usuário:</label>
		  <h:inputText styleClass="form-control" name="usuario" id="txtUsuario" value="#{usuarioMB.usuario.usuario}" size="10" />
		</div>
		<div class="form-group">
		  <label for="nome">Nome completo:</label>
		  <h:inputText styleClass="form-control" name="nome" id="txtNome" value="#{usuarioMB.usuario.nome}" size="10" />
		</div>
		<div class="form-group">
		  <label for="email">E-mail:</label>
		  <h:inputText styleClass="form-control" name="email" id="txtEmail" value="#{usuarioMB.usuario.email}" size="10" />
		</div>
		<div class="form-group">
		  <label for="senha">Senha:</label>
		  <h:inputSecret styleClass="form-control" name="senha" id="txtSenha" value="#{usuarioMB.usuario.senha}" size="10" />
		  <h:message for="txtSenha" />
		</div>
		<div class="form-group">
			<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Cadastrar" action="#{usuarioMB.registrarNovo}"/>
			<a class="btn btn-default navbar-btn btn-primary" href="index.xhtml">Cancelar</a>
		</div>
	</div>
	
</div>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
</h:body>
</html>
