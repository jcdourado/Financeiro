<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>

<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index.xhtml"><span>Financeiro</span></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active">
          <a href="/login.xhtml">Login</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
	<h:form>
	
	<div class="jumbotron">
		<h2>Sua nova conta est√° aqui!</h2>
	    <div class="form-group">
		  <label for="usuario">Usuario:</label>
		  <h:inputText styleClass="form-control" id="txtUsuario" value="#{usuarioMB.usuario.usuario}" size="10" />
		</div>
		<div class="form-group">
		  <label for="nome">Nome completo:</label>
		  <h:inputText styleClass="form-control" id="txtNome" value="#{usuarioMB.usuario.nome}" size="10" />
		</div>
		<div class="form-group">
		  <label for="email">E-mail:</label>
		  <h:inputText styleClass="form-control" id="txtEmail" value="#{usuarioMB.usuario.email}" size="10" />
		</div>
		<div class="form-group">
		  <label for="senha">Senha:</label>
		  <h:inputSecret styleClass="form-control" id="txtSenha" value="#{usuarioMB.usuario.senha}" size="10" />
		  <h:message for="txtSenha" />
		</div>
		<div class="form-group">
			<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Cadastrar" action="#{usuarioMB.registrarNovo}"/>
			<a class="btn btn-default navbar-btn btn-primary" href="index.xhtml">Cancelar</a>
		</div>
	</div>
	
	</h:form>
	
</div>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
</h:body>
</html>
