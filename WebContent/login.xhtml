<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.xhtml">Financeiro</a>
		</div>
		
		<div>
		
			<h:form styleClass="navbar-form navbar-right"  id="formBody" role="search" >
				
				<div class="form-group">
					
					<div class="col-md-3">
						<a class="btn btn-default navbar-btn btn-primary" href="register.xhtml">Registrar</a>
					</div>
				</div>
				
				<h:messages layout="table"/>
				<h:inputHidden id="msg" />
				<h:message for="msg" />
				
			</h:form>
		
		</div>
		
	  </div>
	</nav>
	
	<div class="jumbotron">
		    <div class="form-group">
			  <label for="user">Usu√°rio:</label>
			  <h:inputText styleClass="form-control" name="usuario" id="txtUsuario" value="#{usuarioMB.usuario.usuario}" size="10" />
			  <h:message for="txtUsuario" />
			</div>
			<div class="form-group">
			  <label for="password">Senha:</label>
			  <h:inputSecret styleClass="form-control" name="usuario" id="txtSenha" value="#{usuarioMB.usuario.senha}" size="10" />
			  <h:message for="txtSenha" />
			</div>
			<div class="form-group">
			
				<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Entrar" action="#{usuarioMB.logar}"/>
				<a class="btn btn-default navbar-btn btn-primary" href="esqueci.xhtml">Esqueci minha senha</a>
			</div>
		</div>
	
</div>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
</h:body>
</html>
