<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

>
<h:head>
	<meta charset="UTF-8" />
	<title>Index</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.xhtml">Financeiro</a>
		</div>
		
		<div>
		
			<h:form styleClass="navbar-form navbar-right"  id="formBody" role="search" >
				
				<div class="form-group">
					
					<div class="col-md-5">
						<a class="btn btn-default navbar-btn btn-primary" href="login.xhtml">Login</a>

	<div class="jumbotron">

		    </div>

</div>
