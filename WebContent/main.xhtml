<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
>
<h:head lang="pt">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href='fullcalendar-2.7.3/fullcalendar.css' />
	<script src='fullcalendar-2.7.3/lib/jquery.min.js'></script>
	<script src='fullcalendar-2.7.3/lib/moment.min.js'></script>
	<script src='fullcalendar-2.7.3/fullcalendar.js'></script>
	<script src='fullcalendar-2.7.3/lang/pt-br.js'></script>
	<script src='pegaDatas.js'></script>		
	<script>
		$(document).ready(function() {

    // page is now ready, initialize the calendar...
			console.log(carregarContas());
			console.log(carregarRecebimentos());
			
		    $('#calendar').fullCalendar({
		        lang: 'pt-br',
			    events: [
			        {
			            title: 'Event1',
			            start: '2016-06-10',
			            backgroundColor: 'red'
			        },
			        {
			            title: 'Event2',
			            start: '2016-06-11',
			            backgroundColor: 'blue'
			        }
			        // etc...
			    ],
			    textColor: 'black' // an option!
			});
		
		});
	
	</script>
<title>Principal</title>
</h:head>
<h:body>
	<h:form id="formConta">
		<h:outputLabel value="Contas" />
		
		<h:commandButton value="Nova Despesa" action="#{contaMB.nova}" />

		
		<h:dataTable value="#{contaMB.contas}" var="conta">
			<h:column>#{conta.nome}
				<f:facet name="header">Nome</f:facet>
			</h:column>
			<h:column>#{conta.valor}
				<f:facet name="header">Valor</f:facet>
			</h:column>
			<h:column>#{conta.frequencia}
				<f:facet name="header">Frequência</f:facet>
			</h:column>
			<h:column>#{conta.descricao}
				<f:facet name="header">Descrição</f:facet>
			</h:column>
			<h:column><h:outputText value="#{conta.proxData}"><f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy" /></h:outputText>
				<f:facet name="header">Próxima cobrança</f:facet>
			</h:column>
			<h:column>
				<h:commandButton value="Editar" action="#{contaMB.atualizar( conta )}" />
				<h:commandButton value="Excluir" action="#{contaMB.excluir( conta )}" />
				<f:facet name="header">Ações</f:facet>
			</h:column>
		</h:dataTable>
	
	</h:form>
	
	<h:form id="formRecebimento">
		<h:outputLabel value="Ganhos" />
		
		<h:commandButton value="Novo Ganho " action="#{recebimentoMB.nova}" />
		
		<h:dataTable value="#{recebimentoMB.recebimentos}" var="recebimento">
			<h:column>#{recebimento.nome}
				<f:facet name="header">Nome</f:facet>
			</h:column>
			<h:column>#{recebimento.valor}
				<f:facet name="header">Valor</f:facet>
			</h:column>
			<h:column>#{recebimento.frequencia}
				<f:facet name="header">Frequência</f:facet>
			</h:column>
			<h:column>#{recebimento.descricao}
				<f:facet name="header">Descrição</f:facet>
			</h:column>
			<h:column><h:outputText value="#{recebimento.proxData}"><f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy" /></h:outputText>
				<f:facet name="header">Próximo recebimento</f:facet>
				
			</h:column>
			<h:column>
				<h:commandButton value="Editar" action="#{recebimentoMB.atualizar( recebimento)}" />
				<h:commandButton value="Excluir" action="#{recebimentoMB.excluir( recebimento )}" />
				<f:facet name="header">Ações</f:facet>
			</h:column>
		</h:dataTable>
	
	</h:form>
	<h:messages />
	
	<!-- Começo do fullcalendar -->
	
	<div id='calendar'></div>
</h:body>
</html>
