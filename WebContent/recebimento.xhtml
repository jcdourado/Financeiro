<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
	<meta charset="UTF-8" />
	<title>Ganhos - Financeiro</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>

<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.xhtml"><span>Financeiro</span></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active">
          <a href="logout.xhtml">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

	<div class="container">
		
		<h:form>
		
		<div class="jumbotron">
			<h2>Novo Ganho</h2>
			    <div class="form-group">
				  <label for="user">Ganho:</label>
				  <h:inputText styleClass="form-control" name="ganho" id="txtGanho" value="#{recebimentoMB.recebimentoAtual.nome}" size="10" />
				  <h:message for="txtGanho" />
				</div>
				
				<div class="form-group">
				  <label for="user">Descrição:</label>
				  <h:inputTextarea styleClass="form-control" name="descricao" id="txtDescricao" value="#{recebimentoMB.recebimentoAtual.descricao}" size="10" />
				  <h:message for="txtDescricao" />
				</div>
				
				<div class="form-group">
				  <label for="user">Valor:</label>
				  <h:inputText styleClass="form-control" name="valor" id="txtValor" value="#{recebimentoMB.recebimentoAtual.valor}" size="10" />
				  <h:message for="txtValor" />
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Frequencia: " />
					<h:selectOneMenu value="#{recebimentoMB.recebimentoAtual.frequencia}" >
						<f:selectItem itemValue="0" itemLabel="Nenhuma" />
						<f:selectItem itemValue="1" itemLabel="Diário" />
						<f:selectItem itemValue="2" itemLabel="Semanal" />
						<f:selectItem itemValue="3" itemLabel="Mensal" />
						<f:selectItem itemValue="4" itemLabel="Anual" />
					</h:selectOneMenu>
				</div>
		
				<div class="form-group">
				  <label for="user">Data de Recebimento:</label>
				  <h:inputText styleClass="form-control" name="data" id="txtData" value="#{recebimentoMB.recebimentoAtual.data}" size="10">
				  	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				  </h:inputText>
				</div>
				
				<div class="form-group">
					<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Atualizar" rendered="#{recebimentoMB.recebimentoAtual.id != 0}" action="#{recebimentoMB.update}" />
					<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Confirmar" rendered="#{recebimentoMB.recebimentoAtual.id == 0}" action="#{recebimentoMB.inserir}" />
					<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Cancelar" action="#{recebimentoMB.cancelar}" />
				</div>
							
			</div>
		</h:form>
		
		</div>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
</h:body>
</html>
